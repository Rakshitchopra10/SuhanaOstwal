<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Quest - Fun Riddles with Multiple Choice Answers</title>
    <meta name="description" content="Play Riddle Quest! Test your wit with challenging riddles and multiple choice answers. Perfect for kids and adults who love brain teasers.">
    <meta name="keywords" content="riddles, brain teasers, multiple choice riddles, fun riddles, kids riddles, logic puzzles">
    <meta name="author" content="Riddle Quest">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Riddle Quest By Suhana Ostwal</h1>
            <p>Test your brain with these challenging riddles!</p>
        </header>

        <main>
            <div class="riddle-container">
                <div class="riddle-card">
                    <h2 id="riddle-text">Click "Next Riddle" to begin!</h2>
                    <div class="options-container" id="options-container">
                        <!-- Options will be dynamically added here -->
                    </div>
                </div>
                <div class="controls">
                    <button id="next-riddle" class="btn">Next Riddle</button>
                    <div class="score-container">
                        <span>Score: </span>
                        <span id="score">0</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with ❤️ by Rakshit Chopra and Suhana Ostwal</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
